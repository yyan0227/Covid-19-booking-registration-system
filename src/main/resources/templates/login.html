<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
      <title>Getting Started: Serving Web Content</title>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

      <!-- Bootstrap CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <script src="/webjars/jquery/jquery.min.js"></script>
      <script src="/webjars/sockjs-client/sockjs.min.js"></script>
      <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    </head>

    <body>
        <header class="p-3 bg-dark text-white">
            <div class="container">
              <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                  <li><a href="/" class="nav-link px-2 text-secondary">Covid Test Registration System</a></li>
                </ul>
  
                <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                  <svg class="bi me-2" width="40" height="32"></svg>
                  <span class="h3" th:text="${name}"/>
                </a>
        
                <div class="text-end">
                  <button type="button" class="btn btn-outline-light me-2">Login</button>
                </div>
              </div>
            </div>
        </header>

        <div class="container col-md-5 p-5">
            <h1 class="h3 text-center text-success">Login</h1>
            <form th:if="${loggedIn == false}" th:action="@{/login}" th:object="${userEntity}" method="POST">
                <div class="mb-3">
                  <label for="userName" class="form-label">User Name</label>
                  <input th:field="*{userName}" type="text" class="form-control" id="userName">
                </div>
                <div class="mb-3">
                  <label for="userPassword" class="form-label">Password</label>
                  <input th:field="*{password}" type="password" class="form-control" id="userPassword">
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form>
        </div>
    </body>
  </html>
